specVersion: 1.3.0
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721
    network: {{NETWORK}}
    source:
      address: "{{ERC721_ADDRESS}}"
      abi: ERC721
      startBlock: {{ERC721_STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - Agent
        - Account
        - AgentTransfer
        - AgentURIUpdate
        - AgentMetadata
        - AgentRegistrationFile
        - AgentStats
        - GlobalStats
        - Tag
        - AgentTag
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Registered(indexed uint256,string,indexed address)
          handler: handleRegistered
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URIUpdated(indexed uint256,string,indexed address)
          handler: handleUriUpdated
        - event: MetadataSet(uint256,indexed string,string,bytes)
          handler: handleMetadataSet
      file: ./src/erc-721.ts
  - kind: ethereum
    name: ReputationRegistry
    network: {{NETWORK}}
    source:
      address: "{{REPUTATION_ADDRESS}}"
      abi: ReputationRegistry
      startBlock: {{REPUTATION_STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RepFeedback
        - RepFeedbackRevoked
        - RepResponseAppended
        - FeedbackFile
        - AgentStats
        - GlobalStats
        - Tag
        - AgentTag
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
      eventHandlers:
        - event: NewFeedback(indexed uint256,indexed address,uint64,int128,uint8,indexed string,string,string,string,string,bytes32)
          handler: handleNewFeedback
        - event: FeedbackRevoked(indexed uint256,indexed address,indexed uint64)
          handler: handleFeedbackRevoked
        - event: ResponseAppended(indexed uint256,indexed address,uint64,indexed address,string,bytes32)
          handler: handleResponseAppended
      file: ./src/reputation-registry.ts
  - kind: ethereum
    name: ValidationRegistry
    network: {{NETWORK}}
    source:
      address: "{{VALIDATION_ADDRESS}}"
      abi: ValidationRegistry
      startBlock: {{VALIDATION_STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ValidationRequest
        - ValidationResponse
        - ValidationFile
        - AgentStats
        - GlobalStats
        - Tag
        - AgentTag
      abis:
        - name: ValidationRegistry
          file: ./abis/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequest(indexed address,indexed uint256,string,indexed bytes32)
          handler: handleValidationRequest
        - event: ValidationResponse(indexed address,indexed uint256,indexed bytes32,uint8,string,bytes32,string)
          handler: handleValidationResponse
      file: ./src/validation-registry.ts
  - kind: ethereum
    name: AssociationsStore
    network: {{NETWORK}}
    source:
      address: "{{ASSOCIATIONS_ADDRESS}}"
      abi: AssociationsStore
      startBlock: {{ASSOCIATIONS_STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Association
        - AssociationAccount
        - AssociationRevocation
      abis:
        - name: AssociationsStore
          file: ./abis/AssociationsStore.json
      callHandlers:
        - function: storeAssociation((uint40,bytes2,bytes2,bytes,bytes,(bytes,bytes,uint40,uint40,bytes4,bytes)))
          handler: handleStoreAssociation
        - function: updateAssociationSignatures(bytes32,bytes,bytes)
          handler: handleUpdateAssociationSignatures
        - function: revokeAssociation(bytes32,uint40)
          handler: handleRevokeAssociation
      file: ./src/associations-store.ts

