specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721
    network: sepolia
    source:
      address: "0x8004a6090Cd10A7288092483047B097295Fb8847"
      abi: ERC721
      startBlock: 9419801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - Token
        - Account
        - Transfer
        - UriUpdate
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval        # optional
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll  # optional
        - event: UriUpdated(indexed uint256,string,indexed address)
          handler: handleUriUpdated
      file: ./src/erc-721.ts
