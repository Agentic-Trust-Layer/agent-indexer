specVersion: 1.3.0
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schemaL2.graphql
dataSources:
  - kind: ethereum
    name: ERC721
    network: base-sepolia
    source:
      address: "0x8004AA63c570c570eBF15376c0dB199918BFe9Fb"
      abi: ERC721
      startBlock: 32130886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - Agent
        - Account
        - AgentTransfer
        - AgentMetadata
        - AgentURIUpdate
        - AgentRegistrationFile
        - AgentStats
        - GlobalStats
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Registered(indexed uint256,string,indexed address)
          handler: handleRegistered
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URIUpdated(indexed uint256,string,indexed address)
          handler: handleUriUpdated
        - event: MetadataSet(indexed uint256,indexed string,string,bytes)
          handler: handleMetadataSet
      file: ./src/erc-721-l2.ts
  - kind: ethereum
    name: ValidationRegistry
    network: base-sepolia
    source:
      address: "0x8004Cb1BF31DAf7788923b405b754f57acEB4272" 
      abi: ValidationRegistry
      startBlock: 32130886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ValidationRequest
        - ValidationResponse
        - ValidationFile
        - AgentStats
        - GlobalStats
      abis:
        - name: ValidationRegistry
          file: ./abis/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequest(indexed address,indexed uint256,string,indexed bytes32)
          handler: handleValidationRequest
        - event: ValidationResponse(indexed address,indexed uint256,indexed bytes32,uint8,string,bytes32,string)
          handler: handleValidationResponse
      file: ./src/validation-registry-l2.ts

