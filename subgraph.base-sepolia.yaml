specVersion: 1.3.0
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721
    network: base-sepolia
    source:
      address: "0x7177a6867296406881E20d6647232314736Dd09A"
      abi: ERC721
      startBlock: 32130886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - Token
        - Account
        - Transfer
        - UriUpdate
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: UriUpdated(indexed uint256,string,indexed address)
          handler: handleUriUpdated
      file: ./src/erc-721.ts
  - kind: ethereum
    name: ReputationRegistry
    network: base-sepolia
    source:
      address: "0xB5048e3ef1DA4E04deB6f7d0423D06F63869e322" 
      abi: ReputationRegistry
      startBlock: 32130886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RepFeedback
        - RepFeedbackRevoked
        - RepResponseAppended
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
      eventHandlers:
        - event: NewFeedback(indexed uint256,indexed address,uint8,indexed bytes32,bytes32,string,bytes32)
          handler: handleNewFeedback
        - event: FeedbackRevoked(indexed uint256,indexed address,indexed uint64)
          handler: handleFeedbackRevoked
        - event: ResponseAppended(indexed uint256,indexed address,uint64,indexed address,string,bytes32)
          handler: handleResponseAppended
      file: ./src/reputation-registry.ts

